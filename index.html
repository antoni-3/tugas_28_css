<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      body {
        background-color: #333333;
      }
      form {
        color: white;
      }
      .container{
        margin-top: 80px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row h-75 justify-content-center align-items-center">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <img src="img/lampung.jpg" class="rounded-circle mx-auto d-block" width="200px" height="100px" />
            </div>
            <div class="form-group col-md-12">
              <label>Nama Lengkap</label> <input type="text" placeholder="Nama Lengkap" class="form-control" />
            </div>
            <div class="form-group col-md-12">
              <label>Alamat</label> <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group col-md-12">
              <label>Alamat Email</label> <input type="email" readonly placeholder="Alamat email (disabled)" class="form-control" />
            </div>
            <div class="form-group col-md-12">
              <label>Password</label> <input type="password" placeholder="Password" class="form-control" />
            </div>
            <div class="form-group col-md-12">
              <label>Scan KTP</label> <input type="file" class="form-control-file" />
            </div>
            <div class="form-group form-check">
              <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label col-form-label-sm" for="defaultCheck1">
                Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.
              </label>
            </div>
            </br>
            <div class="form-group col-md-12">
              <button type="button" class="btn btn-info btn-block " name="button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
